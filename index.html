<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <title>App Grid Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f4f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 32px auto 8px auto;
      text-align: center;
      color: #444;
      letter-spacing: 0.03em;
    }
    .section {
      max-width: 520px;
      margin: 0 auto;
      padding: 0 12px 24px 12px;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 28px;
      max-width: 480px;
      margin: 16px auto 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 36px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.09), 0 1.5px 8px rgba(0,0,0,0.05);
    }
    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #222;
      transition: transform 0.15s;
      user-select: none;
    }
    .app-icon:active {
      transform: scale(0.97);
    }
    .icon-img {
      width: 72px;
      height: 72px;
      margin-bottom: 10px;
      border-radius: 20px;
      background: linear-gradient(180deg,#fff 0,#f4f4f8 100%);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      object-fit: cover;
      border: 1px solid #e0e0e0;
      display: block;
    }
    .icon-label {
      font-size: 15px;
      font-weight: 500;
      line-height: 1.3;
      margin-top: 2px;
      max-width: 88px;
      word-break: break-word;
      color: #333;
      text-shadow: 0 1px 2px #fff;
    }
    .coming-soon {
      font-size: 13px;
      color: #ff9800;
      font-weight: 500;
      margin-top: 4px;
      opacity: 0.85;
    }
@media (prefers-color-scheme: dark) {
  body {
    background: #181920;
    color: #eee;
  }
  .section {
    background: none;
  }
  .app-grid {
    background: #232536;
    box-shadow: 0 8px 32px rgba(0,0,0,0.18);
  }
  .app-icon {
    color: #eee;
  }
  .icon-img {
    background: linear-gradient(180deg,#232536 0,#181920 100%);
    border: 1px solid #333;
  }
  .icon-label {
    color: #f5f5f5;
    text-shadow: 0 1px 2px #232536;
  }
  .coming-soon {
    color: #ffd580;
  }
  h2 {
    color: #ffd580;
  }
}
  </style>
</head>
<body>

<!-- 2D Lists to edit -->
<script>
const versionsData = [
  ["icon.png", "Beta 1.1", "Beta1.1/index.html"],
  // Add more like this:
  // ["path_or_url_to_icon", "Label", "link.html"]
];

const supportData = [
  ["icon.png", "Email", ""],
  ["icon.png", "FAQ", ""],
  ["icon.png", "Live Chat", ""],
  // Add more like this:
  // ["path_or_url_to_icon", "Label", ""]
];
</script>

<div class="section">
  <h2>Versions</h2>
  <div class="app-grid" id="versionsGrid"></div>
</div>

<div class="section">
  <h2>Support</h2>
  <div class="app-grid" id="supportGrid"></div>
</div>

<script>
function renderIcons(gridId, data, hasLinks, openInNewTab) {
  const grid = document.getElementById(gridId);
  grid.innerHTML = "";
  data.forEach(([iconPath, label, link]) => {
    let item;
    if (hasLinks && link) {
      item = document.createElement('a');
      item.className = 'app-icon';
      item.href = link;
      if (openInNewTab) {
        item.target = "_blank";
        item.rel = "noopener";
      }
      item.innerHTML = `
        <img src="${iconPath}" alt="${label}" class="icon-img">
        <div class="icon-label">${label}</div>
      `;
    } else {
      item = document.createElement('div');
      item.className = 'app-icon';
      item.innerHTML = `
        <img src="${iconPath}" alt="${label}" class="icon-img">
        <div class="icon-label">${label}</div>
        <div class="coming-soon">Coming soon!</div>
      `;
    }
    grid.appendChild(item);
  });
}
renderIcons('versionsGrid', versionsData, true, false);
renderIcons('supportGrid', supportData, true, true);
</script>
</body>
</html>
