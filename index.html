<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <title>SWEAT Workout Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f4f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .section {
      max-width: 520px;
      margin: 0 auto;
      padding: 0 12px 24px 12px;
    }
    .app-grid {
      padding: 20px;
      margin: 16px auto 0 auto;
      background: #fff;
      border-radius: 36px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.09), 0 1.5px 8px rgba(0,0,0,0.05);
      max-width: 480px;
    }
    .grid-header {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 18px;
      color: #444;
      letter-spacing: 0.03em;
      width: 100%;
    }
    .app-icons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 28px;
    }
    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #222;
      transition: transform 0.15s;
      user-select: none;
    }
    .app-icon:active {
      transform: scale(0.97);
    }
    .icon-img {
      width: 72px;
      height: 72px;
      margin-bottom: 10px;
      border-radius: 20px;
      background: linear-gradient(180deg,#fff 0,#f4f4f8 100%);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      object-fit: cover;
      border: 1px solid #e0e0e0;
      display: block;
    }
    .icon-label {
      font-size: 15px;
      font-weight: 500;
      line-height: 1.3;
      margin-top: 2px;
      max-width: 88px;
      word-break: break-word;
      color: #333;
      text-shadow: 0 1px 2px #fff;
    }
    .coming-soon {
      font-size: 13px;
      color: #ff9800;
      font-weight: 500;
      margin-top: 4px;
      opacity: 0.85;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #23262b;
        color: #eee;
      }
      .app-grid {
        background: #2c2f38;
        box-shadow: 0 8px 32px rgba(0,0,0,0.28), 0 1.5px 8px rgba(0,0,0,0.12);
      }
      .grid-header {
        color: #ffd580;
      }
      .app-icon {
        color: #ffd580;
      }
      .icon-img {
        background: linear-gradient(180deg,#fff 0,#23262b 100%);
        border: 1px solid #444;
        box-shadow: 0 4px 16px rgba(0,0,0,0.22);
      }
      .icon-label {
        color: #fff;
        text-shadow: 0 1px 2px #444;
      }
      .coming-soon {
        color: #ffd580;
      }
    }
  </style>
</head>
<body>
<script>
const versionsData = [
  ["icon.png", "Beta 1.1", "Beta1.1/index.html"],
  // Add more like this:
  // ["path_or_url_to_icon", "Label", "link.html"]
];

const supportData = [
  ["icon.png", "Email", ""],
  ["icon.png", "FAQ", ""],
  ["icon.png", "Live Chat", ""],
  // Add more like this:
  // ["path_or_url_to_icon", "Label", ""]
];

function renderIcons(gridId, data, hasLinks, openInNewTab) {
  const grid = document.getElementById(gridId);
  grid.innerHTML = "";
  data.forEach(([iconPath, label, link]) => {
    let item;
    if (hasLinks && link) {
      item = document.createElement('a');
      item.className = 'app-icon';
      item.href = link;
      if (openInNewTab) {
        item.target = "_blank";
        item.rel = "noopener";
      }
      item.innerHTML = `
        <img src="${iconPath}" alt="${label}" class="icon-img">
        <div class="icon-label">${label}</div>
      `;
    } else {
      item = document.createElement('div');
      item.className = 'app-icon';
      item.innerHTML = `
        <img src="${iconPath}" alt="${label}" class="icon-img">
        <div class="icon-label">${label}</div>
        <div class="coming-soon">Coming soon!</div>
      `;
    }
    grid.appendChild(item);
  });
}
</script>

<div class="section">
  <div class="app-grid">
    <div class="grid-header">Versions</div>
    <div class="app-icons" id="versionsGrid"></div>
  </div>
</div>

<div class="section">
  <div class="app-grid">
    <div class="grid-header">Support</div>
    <div class="app-icons" id="supportGrid"></div>
  </div>
</div>

<script>
renderIcons('versionsGrid', versionsData, true, false);
renderIcons('supportGrid', supportData, false, false);
</script>
</body>
</html>
